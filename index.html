<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Duurzaamhuis dashboard</title>
    <link rel="icon" href="IMG/logo.webp">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="dashboard">

        <header class="header">


            <section class="dashboard-name">
                <img class="logoImg" src="img/logo.webp" alt="LeBeMa Logo, sage-groen rondje met zwarte bomen">
                <h1>Vision of LeBeMa</h1>
            </section>

            <section class="header-date">
                <article class="date">
                    <img src="img/calendar-icon.png" alt="">
                    <p id="date"></p>
                </article>

                <article class="time">
                    <img src="img/clock-icon.png" alt="">
                    <p id="time"></p>
                </article>
            </section>
        </header>


        <section class="content">

            <article class="box box-1">
                <p class="inhoud-box-1" id="js--besparing-text">0</p>
            </article>



            <article class="box box-2">
                Energie verbruik apparaten (Lena)
            </article>



            <article class="box box-3">
                Grafische weergave buiten temperatuur (Lena)
            </article>



            <article class="box box-4">
                <h2>Waterverbruik afgelopen week</h2>
                <canvas class="waterVerbruik" id="waterVerbruik"></canvas>
                <a href="waterPerMaand.html" target="_blank"><button>Bekijk deze maand</button></a>
            </article>



            <article class="box box-5">
                Smart home beweging registeren voor licht aan en uit (Martijn)
            </article>



            <article class="box box-6">
                <h2>Licht sterktes</h2>

                <section id="licht-sliders" class="licht-sliders">

                    <section class="licht-col-1">
                        <div class="item">
                            <p>Woonkamer</p>
                            <input id="slider" class="slider" type="range" min="0" max="10" step="1" value="0">
                            <div id="value" class="value">0</div>
                        </div>

                        <div class="item">
                            <p>Keuken</p>
                            <input id="slider2" class="slider" type="range" min="0" max="10" step="1" value="0">
                            <div id="value2" class="value">0</div>
                        </div>

                        <div class="item">
                            <p>Gang</p>
                            <input id="slider3" class="slider" type="range" min="0" max="10" step="1" value="0">
                            <div id="value3" class="value">0</div>
                        </div>

                    </section>

                    <section class="licht-col-2">

                        <div class="item">
                            <p>Badkamer</p>
                            <input id="slider4" class="slider" type="range" min="0" max="10" step="1" value="0">
                            <div id="value4" class="value">0</div>
                        </div>

                        <div class="item">
                            <p>Slaapkamer</p>
                            <input id="slider5" class="slider" type="range" min="0" max="10" step="1" value="0">
                            <div id="value5" class="value">0</div>
                        </div>

                        <div class="item">
                            <p>Zolder</p>
                            <input id="slider6" class="slider" type="range" min="0" max="10" step="1" value="0">
                            <div id="value6" class="value">0</div>
                        </div>

                    </section>


                </section>
                <section class="energieStatus">
                    <p id="lichtHoeveelheid">Energie status:</p>
                    <img id="energieFoto" src="" alt="">
                </section>

            </article>


        </section>


    </main>
</body>
<script src="js/main.js" defer></script>
<script src="js/lichtstanden.js" defer></script>
<script src="/js/waterPerWeek.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</html>
